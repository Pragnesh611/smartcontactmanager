<!doctype html>
<!-- <html lang="en" xmlns:th="http://www.thymeleaf.org"	th:replace="base::layout(~{::section},'About Page')">  -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	<section>
		<div class="container ">
			<div class="row " >				
				<div class="container-fluid mt-2">
					<div class="col-md-10 offset-md-1 mx-auto bg-white p-3 mt-5 shadow-lg p-3 mb-5 bg-body rounded">
						
						<!-- Alert message -->
						<div th:if="${session.message}" class="alert text-center mb-3" th:classappend="${'alert-'+session.message.type}" role="alert">
						  <span th:text="${session.message.content}"></span>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						
						<!-- Heading -->
						<h1 class="text-center">Add Contact</h1>
						
						<!-- Form  -->
						<form action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-contact}"
							class="mt-2"
						>
							<!-- First Name -->
							<div class="input-group mb-3">
							  <div class="input-group-text">
							  	<i class="fa fa-plus"></i>
							  </div>
							  <input type="text" id="firstName" 
							  		name="name" placeholder="Enter Name here" 
							  		class="form-control"
							  		required="required">
							</div>
							
							
							
							<!-- Second Name -->
							<div class="input-group mb-3">
							  <div class="input-group-text">
							  	<i class="fas fa-user-alt"></i>
							  </div>								  
							  <input type="text" id="secondName" 
							  		name="secondName" placeholder="Enter Nickname here" 
							  		class="form-control"
							  		required="required">
							</div>

							
							<!-- Phone field -->
							<div class="input-group mb-3">
							  <div class="input-group-text">
							  	<i class="fas fa-phone"></i>
							  </div>								  
							  <input type="tel" id="phone" 
							  		name="phone" placeholder="Enter Phone number here [Formate(10 digit required)]" 
							  		class="form-control"
							  		 pattern="[6789][0-9]{9}"
           							 required="required">
							</div>


							<!-- Email field -->
							<div class="input-group mb-3">
							  <div class="input-group-text fw-bold">
							  	@
							  </div>								  
							  <input type="email" id="email" required="required" 
							  		name="email" placeholder="Enter email here" 
							  		class="form-control">
							</div>
							
							
							<!-- Work field -->
							<div class="input-group mb-3">
							  <div class="input-group-text fw-bold">
							  	<i class="fas fa-briefcase"></i>
							  </div>								  
							  <input type="text" id="work" 
							  		name="work" required="required"
							  		placeholder="Enter work here" 
							  		class="form-control">
							</div>
							
							
							<!-- Contact Description -->
							<div class="form-group mb-3">
							
								<textarea name="description" id="description"  
									rows="8" class="form-control"
									placeholder="Enter contact description"></textarea>
								
							</div>	
							
							<!-- Contact Image -->
							<div class="custom-file mb-3">
								<input type="file" name="profileImage"/>
							</div>
							
							<!-- Buttons -->	
                            <div class="container text-center">
                            	<button type="submit" class="btn bg-primary text-white px-4">
                            		Add Contact
                            	</button>
                            	
                            </div>
						
							
						
						
						</form>
						
						
					</div>
				</div>
			</div>	
		</div>
		
		<script>
		
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#add-link").addClass("active");				
			});
		
			
		</script>
		
	</section>
	
</body>
</html>
