<!doctype html>
<!-- <html lang="en" xmlns:th="http://www.thymeleaf.org"	th:replace="base::layout(~{::section},'About Page')">  -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	<section>
		<div class="container">
		 	<div class="row " >				
				<div class="container-fluid text-center" th:if="${user}">
					<div class="col-md-10 offset-md-1 mx-auto bg-white p-3 mt-3 shadow-lg p-3 mb-5 bg-body rounded mt-4">
							
							<!-- Image -->
							<figure class="mb-3">
								<img alt="Profile Photo" style="height: 200px;width: 200px;" class="my-profile-picture" th:src="@{'/img/'+${user.imageUrl}}" src="">
							</figure>
							
							<!-- Name -->
							<h1 class="text-center" th:text="${user.name}"></h1>
							
							
							
							<!-- Other details -->
							<div class="table-responsive user-table mb-3">
							<table class="table">
							  <thead>
							    <tr>
							      <th scope="col">#UserId</th>
							      <th scope="col">SCM2020-<span th:text="${user.id}"></span></th>
							      
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <th scope="row">Email</th>
							      <td><span th:text="${user.email}"></span></td>							      
							    </tr>
							    
								<tr>
							      <th scope="row">Role</th>
							      <td><span th:text="${user.role}"></span></td>							      
							    </tr>
							    
							    <tr>
							      <th scope="row">Account Status</th>
							      <td><span th:text="${user.enabled}"></span></td>							      
							    </tr>
							    
							    <tr>
							      <th scope="row">about you</th>
							      <td><span th:text="${user.about}"></span></td>							      
							    </tr>
							    
							  </tbody>							  
							  
							</table>
							
							<!-- Update button -->							
							<!-- <form th:action="@{'/user/update-user/'+${user.id}}" class="mt-3" method="post">
								<button class="btn btn-primary btn-block btn-sm" type="submit">Update</button>
							</form> -->
						
						
						
						</div>
					
					</div>
				 </div>	
		    </div>
		</div>
		
		
		<script>
		
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");			
			});
		
			
		</script>
		
	</section>
	
</body>
</html>
