<!doctype html>
<!-- <html lang="en" xmlns:th="http://www.thymeleaf.org"	th:replace="base::layout(~{::section},'About Page')">  -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	<section>
		<div class="container">
		 	<div class="row " >				
				<div class="container-fluid text-center" th:if="${contact}">
					<div class="col-md-10 offset-md-1 mx-auto bg-white p-3 mt-3 shadow-lg p-3 mb-5 bg-body rounded mt-4">
						
						<!-- Alert message -->
						<div th:if="${session.message}" class="alert text-center mb-3" th:classappend="${'alert-'+session.message.type}" role="alert">
						  <span th:text="${session.message.content}"></span>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
											
						<!-- Image -->
						<figure class="mb-3">
							<img alt="Profile Photo" style="height: 200px;width: 200px;" class="my-profile-picture" th:src="@{'/img/'+${contact.image}}" src="">
						</figure>
						
						<!-- Name -->
						<h3 class="mb-3 fw-bold" th:text="${contact.name}+'('+${contact.secondName}+')'"></h3>
						
						<!-- Other details -->
						<div class="table-responsive contact-table mb-3">
							<table class="table">
							  <thead>
							    <tr>
							      <th scope="col">#ID</th>
							      <th scope="col">SCM2020-<span th:text="${contact.cId}"></span></th>
							      
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <th scope="row">Email</th>
							      <td><span th:text="${contact.email}"></span></td>							      
							    </tr>
							    
								<tr>
							      <th scope="row">Phone</th>
							      <td><span th:text="${contact.phone}"></span></td>							      
							    </tr>
							    
							    <tr>
							      <th scope="row">Work</th>
							      <td><span th:text="${contact.work}"></span></td>							      
							    </tr>
							    
							  </tbody>							  
							  
							</table>							
							
						</div>
						
						<div class="description mb-3">
								<th:block th:utext="${contact.description}"></th:block>
						</div>
						
						<div class="container mb-3">
							<button  th:onclick="|deleteContact(${contact.cId})|" class="btn btn-sm btn-block btn-danger">Delete</button>
							<form th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-3" method="post">
						      		<button class="btn btn-primary btn-block btn-sm " type="submit">Update</button>
							</form>
						</div>
					</div>
				 </div>
				 
				 
				 <div class="container-fluid text-center" th:unless="${contact}">
					<div class="col-md-10 offset-md-1 mx-auto bg-white p-3 mt-3 shadow-lg p-3 mb-5 bg-body rounded mt-4">
				 		
				 		<h1 class="text-danger ">You don't have permission to see this contact</h1>
				 		
				 	</div>
				 </div>	
		    </div>
		</div>
		
	</section>
	
</body>
</html>
